<div class="contenido">
  <div class="flotante">
    <div class="info">
      <img src="../../../assets/img/logo-blanco-chico.png">
      <h1>Estudio Impositivo Spallione</h1>
    </div>
    <div class="formulario">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-dark" (click)="login()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>  
</div>
